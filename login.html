<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="assets/css/main.css">
   </head>
   <body>
      <main>
         <h1>Crear usuario</h1>
         <form action="">
            <label for="run">RUN (sin puntos, ni guión)</label>
            <input type="text" name="run" id="run">
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name">
            <label for="surname">Apellido</label>
            <input type="text" name="surname" id="surname">
            <label for="email">Correo</label>
            <div id="mail">
               <input type="text" name="email" id="email">
               <select name="email-dist" id="email-dist">
                  <option value="null">Seleccione correo</option>
                  <option value="duoc">
                     @duoc.cl
                  </option>
                  <option value="prof-duoc">
                     @profesor.duoc.cl
                  </option>
                  <option value="gmail">
                     @gmail.com
                  </option>
               </select>
            </div>
            <label for="psswd">Contraseña</label>
            <input type="text" name="psswd" id="psswd">
            <label for="psswd2">Confirmar Contraseña</label>
            <input type="text" name="psswd2" id="psswd2">
            <label for="cel">Teléfono</label>
            <input type="tel" name="cel" id="cel">
            <div id="place">
                <select name="region" id="region">
                <option value="">Seleccione región</option>
                <option value="ap">Región de Arica y Parinacota</option>
                <option value="ta">Región de Tarapacá</option>
                <option value="an">Región de Antofagasta</option>
                <option value="at">Región de Coquimbo</option>
                <option value="va">Región de Valparaíso</option>
                <option value="rm">Región Metropolitana de Santiago</option>
                <option value="li">Región del Libertador General Bernardo O'Higgins</option>
                <option value="ml">Región del Maule</option>
                <option value="nb">Región de Ñuble</option>
                <option value="bi">Región del Biobío</option>
                <option value="ar">Región de la Araucanía</option>
                <option value="lr">Región de Los Ríos</option>
                <option value="ll">Región de Los Lagos</option>
                <option value="ai">Región de Aysén del General Carlos Ibáñez del Campo</option>
                <option value="ma">Región de Magallanes y de la Antártica Chilena</option>
                </select>
                <select name="comuna" id="comuna">
                <option value="null">Seleccione comuna</option>
                <option value="alhue">Alhué</option>
                <option value="buin">Buin</option>
                <option value="calera">Calera de Tango</option>
                <option value="cerrillos">Cerrillos</option>
                <option value="cerro-navia">Cerro Navia</option>
                <option value="colina">Colina</option>
                <option value="conchali">Conchalí</option>
                <option value="curacavi">Curacaví</option>
                <option value="bosque">El Bosque</option>
                <option value="monte">El Monte</option>
                <option value="estacion-central">Estación Central</option>
                <option value="huechuraba">Huechuraba</option>
                <option value="independencia">Independencia</option>
                <option value="isla-maipo">Isla de Maipo</option>
                <option value="cisterna">La Cisterna</option>
                <option value="florida">La Florida</option>
                <option value="granja">La Granja</option>
                <option value="pintana">La Pintana</option>
                <option value="reina">La Reina</option>
                <option value="lama">Lama</option>
                <option value="condes">Las Condes</option>
                <option value="barnechea">Lo Barnechea</option>
                <option value="espejo">Lo Espejo</option>
                <option value="prado">Lo Prado</option>
                <option value="macul">Macul</option>
                <option value="maipu">Maipú</option>
                <option value="maria-pinto">Maria Pinto</option>
                <option value="nunoa">Ñuñoa</option>
                <option value="melipilla">Melipilla</option>
                <option value="padre-hurtado">Padre Hurtado</option>
                <option value="paine">Paine</option>
                <option value="pac">Pedro Aguirre Cerda</option>
                <option value="peñaflor">Peñaflor,</option>
                <option value="peñalolen">Peñalolén</option>
                <option value="pirque">Pirque</option>
                <option value="providencia">Providencia</option>
                <option value="pudahuel">Pudahuel</option>
                <option value="puente-alto">Puente Alto</option>
                <option value="quilicura">Quilicura</option>
                <option value="quinta-normal">Quinta Normal</option>
                <option value="recoleta">Recoleta</option>
                <option value="renca">Renca</option>
                <option value="bernardo">San Bernardo</option>
                <option value="joaquin">San Joaquín</option>
                <option value="jose-maipo">San José de Maipo</option>
                <option value="miguel">San Miguel</option>
                <option value="pedro">San Pedro</option>
                <option value="santiago">Santiago</option>
                <option value="talagante">Talagante</option>
                <option value="tiltil">Til Til</option>
                <option value="vitacura">Vitacura</option>
                </select>
            </div>
            <button type="submit">Crear Cuenta</button>
         </form>
      </main>
      <script src="assets/js/login.js"></script>
   </body>
</html>
